{% extends 'home.html' %}
{% load static %}
{% load service_tags %}

{% block css_links %}
<link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'css/services.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block mainbody %}
<div class="container-fluid" style="width: 100%;
        background-image: url('https://www.woodstairs.com/wp-content/uploads/2017/04/banner-3-2.jpg');
         background-position: right center;
         background-repeat: no-repeat;
         background-size: cover;
         padding-top: 150px;">

    <div class="container" style="justify-content: center; text-align: center; padding-bottom: 5%;
        color: white;
        font-family: serif;
        font-weight: bold;
        width: 100%;">
        <h1>Our Services</h1>

    </div>
</div>


<div class="col-md-auto text-center " style="align-items: center;  padding-top: 2vw;">

    <div class="d-flex md-auto flex-row flex-wrap w-35 text-center">

        {% for service in services %}
        <a href="{{service.get_absolute_url}}">
            <div class="flip-card">


                <div class="flip-card-inner">
                    <div class="card" style="width: 23rem;">

                        <img class="card-img-top" src="/media/{{service.id|thumbnail}}"
                            style="width: 100; height: 250px;">

                        <div class="card-body mx-auto mt-2" style="height: 150px;">

                            <h4 class="text-center" style="height: 50px;">{{service.name}}</h4>
                            <hr class="hr">

                        </div>


                    </div>
                    <div class="flip-card-back">
                        <!-- put details here, though not to exceed cards current container. -->
                        {{service.details}}
                    </div>
                </div>
            </div>
        </a>

        {% endfor %}


    </div>
</div>

{% endblock %}
