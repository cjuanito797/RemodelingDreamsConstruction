{% extends 'home.html' %}
{% load static %}

{% block mainbody %}

<div class="container-fluid" style="width: 100%;
         background: linear-gradient(178deg, rgba(201, 234, 252, 0.51) 14.9%, rgba(139, 192, 216, 0.73) 80%);
         background-position: center;
         background-repeat: no-repeat;
         background-size: cover;">

    <div class="section-header text-center p-5 mb-5">

        <h1>{{project.name}}</h1>
    </div>
</div>

<div class="container-fluid" style="padding-left: auto; padding-right: 14%;">


    <div class="d-flex flex-row flex-wrap w-35">

        {% for image in images %}

        <a href="">
            <div class="card m-2" style="width: 25rem;">

                <img class="card-img-top" src="/media/{{image}}" style="width: 100; height: 250px;">

            </div>
        </a>
        {% endfor %}

    </div>


</div>





{% endblock %}
