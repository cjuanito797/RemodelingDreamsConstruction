{% extends 'home.html' %}
{% load static %}

{% block body_settings %}

<body style="background-image: url('https://west-south.com/wp-content/uploads/2020/10/west-south-ranch-house-exterior-ideas.jpeg');
background-size: cover;
background-position: center center;
background-repeat: no-repeat;
background-attachment: fixed;"">

    {% endblock %}


    {% block mainbody %}


    <div class=" container py-2" style="margin-top: 10%;">
    <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="card bg-dark text-white" style="border-radius: 1rem; opacity: 0.9;">
            <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase">We are remodeling dreams and construction!</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>

                    <!-- form for login goes here! -->

                    <form action="/login/" method="post">

                        <div class="form-outline form-white mb-4">
                            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                                maxlength="150" required id="id_username" class="form-control form-control-lg"
                                placeholder="Username">
                        </div>

                        <div class="form-outline form-white mb-4">
                            <input type="password" name="password" autocomplete="current-password" required
                                id="id_password" class="form-control form-control-lg" placeholder="Password">
                        </div>

                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!"
                                style="font-family: 'Abril Fatface', cursive;;">Forgot password?</a></p>

                        <button class="btn btn-outline-light btn-lg px-5" type="submit"
                            style="font-family: 'Abril Fatface', cursive;">Login</button>


                        <input type="hidden" name="csrfmiddlewaretoken"
                            value="eZK5yUP3dgfFElgtdiYf94VXxM6hH1VxXM7tvf0dkoKsk4ECzYzInmyRCPOZzdaN">
                        {% csrf_token %}

                        <input type="hidden" name="next" value="" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


    {% endblock %}
